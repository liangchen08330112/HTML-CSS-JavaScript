<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>世纪佳缘 - 你在我也在</title>
    </head>
    <body>
        <h4>青春不常在，抓紧谈恋爱</h4>
        <!-- 表格宽度500 -->
        <table width="500">
            <tr>
                <td>姓名：</td>
                <!-- 设置文本输入框 -->
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <!-- 单选按钮：男/女 -->
                <td>
                    <input type="radio" name="sex" value="male" id="male"><label for="male"> 男 </label>
                    <input type="radio" name="sex" value="female" id="female"><label for="female"> 女 </label>
                </td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td>
                    <!-- 选择年份 -->
                    <select>
                        <option selected="selected">请选择年份</option>
                        <option>2000年</option>
                        <option>2001年</option>
                        <option>2002年</option>
                        <option>2003年</option>
                        <option>2004年</option>
                        <option>2005年</option>
                        <option>2006年</option>
                        <option>2007年</option>
                        <option>2008年</option>
                        <option>2009年</option>
                        <option>2010年</option>
                        <option>2011年</option>
                        <option>2012年</option>
                        <option>2013年</option>
                        <option>2014年</option>
                        <option>2015年</option>
                        <option>2016年</option>
                        <option>2017年</option>
                        <option>2018年</option>
                        <option>2019年</option>
                        <option>2020年</option>
                        <option>2021年</option>
                        <option>2022年</option>
                    </select>
                    <!-- 选择月份 -->
                    <select>
                        <option selected="selected">请选择月份</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>
                    <!-- 选择日期 -->
                    <select>
                        <option selected="selected">请选择日期</option>
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                        <option>5日</option>
                        <option>6日</option>
                        <option>7日</option>
                        <option>8日</option>
                        <option>9日</option>
                        <option>10日</option>
                        <option>11日</option>
                        <option>12日</option>
                        <option>13日</option>
                        <option>14日</option>
                        <option>15日</option>
                        <option>16日</option>
                        <option>17日</option>
                        <option>18日</option>
                        <option>19日</option>
                        <option>20日</option>
                        <option>21日</option>
                        <option>22日</option>
                        <option>23日</option>
                        <option>24日</option>
                        <option>25日</option>
                        <option>26日</option>
                        <option>27日</option>
                        <option>28日</option>
                        <option>29日</option>
                        <option>30日</option>
                        <option>31日</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区：</td>
                <!-- 文本输入框输入地区 -->
                <td><input type="text"</td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <!-- 单选按钮选择婚姻状况 -->
                <td>
                    <input type="radio" name="marriage" value="已婚" id="已婚"><label for="已婚"> 已婚 </label>
                    <input type="radio" name="marriage" value="未婚" id="未婚"><label for="未婚"> 未婚 </label>
                    <input type="radio" name="marriage" value="离婚" id="离婚"><label for="离婚"> 离婚 </label>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <!-- selection下拉菜单选择学历 -->
                    <select>
                        <option selected="selected">请选择学历</option>
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中/中专</option>
                        <option>大专</option>
                        <option>本科</option>
                        <option>硕士</option>
                        <option>博士</option>
                        <option>博士后</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <!-- 多选框选择想找什么样的对象 -->
                <td>
                    <input type="checkbox" name="type" value="脾气好的" id="脾气好的"><label for="脾气好的"> 脾气好的 </label>
                    <input type="checkbox" name="type" value="长得漂亮的" id="长得漂亮的"><label for="长得漂亮的"> 长得漂亮的 </label>
                    <input type="checkbox" name="type" value="会做饭的" id="会做饭的"><label for="会做饭的"> 会做饭的 </label>
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <!-- 设定一个可显示10行，一行50字的textarea -->
                <td>
                    <form> <textarea rows="10" cols="50"></textarea>

                    </form>
                </td>
            </tr>
            <tr>
                <td></td>
                <!-- 设置一个submit，将所填数据传入后台服务器 -->
                <td>
                    <input type="submit" value="给我安排对象吧！"
                </td>
            </tr>
            <tr>
                <td></td>
                <!-- 多选按钮，“我同意注册条款和会员加入标准”默认被选中。 -->
                <td>
                    <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <!-- 生成一个链接 -->
                <td>
                    <a href="#">我是会员，立即登录！</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <t5>我承诺：</t5>
                    <!-- 无序列表 -->
                <ul>
                    <li>我已年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
