        <title>政策解读｜什么是“全国统一大市场”？如何建设？</title>
    </head>
    <body>
        <h2>政策解读｜什么是“全国统一大市场”？如何建设？</h2>
        <p>◆ 全国统一大市场不是“自我封闭”的统一市场。建设全国统一大市场要胸怀两个大局，<br/>利用好两个市场两种资源</p>
        <p>◆ 全国统一大市场不是“一步到位”的统一市场。要考虑到区域经济发展水平的差异</p>
        <p>◆ 要素市场化配置是近年来改革的一项重点工作，也是建设全国统一大市场的关键领域</p>
        <p>◆ 通过建立健全区域合作机制，加快区域市场一体化步伐，形成典型示范，及时总结经<br/>验并向其他地区复制推广，引领全国统一大市场建设</p>
    </body>
