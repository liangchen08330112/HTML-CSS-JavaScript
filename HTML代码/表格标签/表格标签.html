<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表格标签</title>
    </head>
    <!-- 表格标签 -->
    <body>
        <table>
            <tr><td>姓名</td>  <td>性别</td>  <td>年龄</td></tr>
            <tr><td>小明</td>  <td>男</td>  <td>19</td></tr>
            <tr><td>小张</td>  <td>女</td>  <td>22</td></tr>
            <tr><td>老梁</td>  <td>男</td>  <td>50</td></tr>
        </table>
    </body>
    <!-- 表头单元格标签 -->
    <body>
        <table>
            <tr><th>姓名</th>  <th>性别</th>  <th>年龄</th></tr>
            <tr><td>小明</td>  <td>男</td>  <td>19</td></tr>
            <tr><td>小张</td>  <td>女</td>  <td>22</td></tr>
            <tr><td>老梁</td>  <td>男</td>  <td>50</td></tr>
        </table>
    </body>
    <!-- 表格属性 -->
    <body>
        <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
            <tr><th>姓名</th>  <th>性别</th>  <th>年龄</th></tr>
            <tr><td>小明</td>  <td>男</td>  <td>19</td></tr>
            <tr><td>小张</td>  <td>女</td>  <td>22</td></tr>
            <tr><td>老梁</td>  <td>男</td>  <td>50</td></tr>
        </table>
    </body>
</html>
