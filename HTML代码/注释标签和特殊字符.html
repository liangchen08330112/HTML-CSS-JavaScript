<!DOCTYPE html>
<html lang="zh-cn"
<html>
    <head>
        <meta charset="UTF-8">
        <title>注释标签和特殊字符</title>
    </head>
    <body>
        <h4>注释标签和特殊字符</h4>
        <!-- 注释标签和特殊字符 -->
        极&nbsp;&nbsp;&nbsp;限&nbsp;&nbsp;&nbsp;拉&nbsp;&nbsp;&nbsp;扯<br/>
        <p>3&lt;8</p>
        <!-- 3小于8 -->
        <p>9&gt;2</p>
        <!-- 9大于2 -->
        <p>3&amp;2</p>
        <!-- 3+2 -->
        <p>&yen;10</p>
        <!-- 10元人民币 -->
        <p>26&deg;</p>
        <!-- 26摄氏度 -->
        <p>&plusmn;2</p>
        <!-- 正负2 -->
        <p>2&times;3</p>
        <!-- 2乘3 -->
        <p>10&divide;5</p>
        <!-- 10除以5 -->
        <p>2&sup2;</p>
        <!-- 2的平方 -->
        <p>3&sup3;</p>
        <!-- 3的立方 -->
    </body>
</html>
