<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>表单</title>
    </head>
    <body>
        <form>
            <!-- 各种表单元素控件 -->
            <!-- text文本框，用户可以输入文字 -->
            用户名：<input type="text"><br>
            <!-- password密码框，用户看不见自己输入的什么 -->
            密&nbsp;&nbsp;码：<input type="password"><br>
            <!-- 单选按钮，可以实现多选 -->
            性&nbsp;&nbsp;别：<input type="radio">男&nbsp;&nbsp;&nbsp;<input type="radio">女<br>
            <!-- 多选按钮，可以实现多选 -->
            爱&nbsp;好：<input type="checkbox">吃饭&nbsp;&nbsp;<input type="checkbox">睡觉&nbsp;&nbsp;<input type="checkbox">学习
        </form>
    </body>
</html>
