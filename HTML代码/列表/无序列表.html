<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>无序列表</title>
    </head>
    <!-- 无序列表 -->
    <body>
        <h4>食堂的美食，哪个你最喜欢？</h4>
        <ul>
            <li>麻辣烫</li>
            <li>蛋炒饭</li>
            <li>盖浇饭</li>
            <li>牛肉板面</li>
            <li><p>段落标签可以放入li标签，不可以放入ul标签</p></li>
        </ul>
    </body>
</html>
