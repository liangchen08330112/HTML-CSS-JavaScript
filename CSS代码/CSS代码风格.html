<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>CSS代码风格</title>
    </head>
    <style>
        /* 紧凑型 */
        h3 {
            color: blue;font-size: 20px;
        }
        /* 展开型（强烈建议，因为更直观） */
        h3 {
            color: lightgreen;
            font-size: 25px;
        }
        h4 {
            color:yellow;
        }
        H4 {
            COLOR:BROWN;
        }
    </style>
    <body>
        <p>h3代码风格</p>
    </body>
</html>
