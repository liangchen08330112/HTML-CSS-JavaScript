<!DOCTYPE html>
<html lang="zh-cn">
    <meta charset="UTF-8">
    <title>内部样式表</title>
    <head>
        <style>
            div {
                color: red;
            }
            /* 通配符选择器会修改所有标签的属性 */
        </style>
        <body>
            <div>第一句话</div>
            <span>第二句话</span>
            <ul>
                <li>第三句话</li>
            </ul>
        </body>
    </head>
</html>
