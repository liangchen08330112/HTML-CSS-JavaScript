<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>为body设置字体大小</title>
        <style>
            body {
                font-size: 20px;
            }
            /* 标题标签比较特殊，需要为它单独设置字体大小 */
            h2 {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h2>为body设置字体大小</h2>
        <p>爱你孤身走暗巷</p>
        <p>爱你不跪的模样</p>
        <p>爱你对峙过绝望</p>
        <p>不肯哭一场</p>
    </body>
</html>
