<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>文本属性</title>
        <style>
            div {
                color: blue;
            }
            h4 {
                color: #FF0000;
            }
            h2 {
                color: rgb(200,0,0);
            }
            h3 {
                text-align: center;
                text-decoration: underline;
            }
            p {
                /* 首行缩进2字符，1em=16px */
                font-size: 20px;
                text-indent: 2em;
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <p>山东商业职业技术学院</p>
        <h4>隔壁老梁在A101</h4>
        <h2>云计算技术与应用产业学院</h2>
        <h3>物联网2101</h3>
        <p>上海市疫情防控工作新闻发布会通报：上海市秋季高考统考延期至7月7日至9日举行，高中学业水平等级性考试延期至6月18日至19日举行，中考延期至7月11日至12日举行，取消初中理化实验考试、外语听说测试，相关成绩以满分计入学生中考总成绩。</p>
    </body>
</html>
