<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>CSS语法规范</title>
    </head>
    <style>
        /* 选择器{样式} */
        /* 给谁该样式？{改什么样的？} */
        p {
            color: red;
            /* 颜色：红色 */
            font-size: 12px;
            /* 字体大小：12像素(px) */
        }
    </style>
    <body>
        <p>这是第一个用CSS写的网页</p>
    </body>
</html>
