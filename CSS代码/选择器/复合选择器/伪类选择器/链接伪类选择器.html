<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* a:link 指未被访问的链接 */
        a:link {
            color: black;
            text-decoration: none;
        }
        /* a:visited 指已被访问的链接 */
        a:visited {
            color: purple;
        }
        /* a:hover 指鼠标经过的链接 */
        a:hover {
            color: rgb(11, 178, 239);
            text-decoration: underline;
        }
        /* a:active 指活动链接，即鼠标按下还未松开 */
        a:active {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">点一下</a><br>
    <a href="https://www.github.com" target="_blank">探索一下GitHub吧</a>
</body>
</html>
