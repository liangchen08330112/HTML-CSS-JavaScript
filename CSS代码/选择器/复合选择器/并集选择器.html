<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* 尽量竖着写 */
        /* 将div和p改为棕色 */
        div,
        p {
            color: brown;
        }

        /* 将“.family”、 h2、h3改为蓝色*/
        .family li,
        h2,
        h3 {
            color: blue;
        }
    </style>
</head>

<body>
    <div>老李</div>
    <p>老于</p>
    <span>老张</span>
    <h2>小李</h2>
    <h3>小周</h3>
    <ul class="family">
        <li>小孙</li>
        <li>小孙他儿子</li>
        <li>小刘</li>
    </ul>
</body>

</html>
