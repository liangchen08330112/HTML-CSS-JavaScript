<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>类选择器</title>
    </head>
    <style>
        .blue {
            color: blue;
        }
        .orange {
            color: orange;
        }
        .brown {
            color: brown;
        }
    </style>
    <body>
        <ul>
            <li class="blue">包子</li>
            <li class="blue">饺子</li>
            <li class="blue">油旋</li>
            <li class="orange">甜沫</li>
            <li class="brown">把子肉</li>
        </ul>
        <div class="orange">我豆腐脑凭什么不也变个色？！</div>
    </body>
</html>
