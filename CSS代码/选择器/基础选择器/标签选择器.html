<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>标签选择器</title>
    </head>
    <style>
        /* 标签选择器：写上标签名 */
        p {
            color: blue;
        }
        div {
            color: deeppink;
        }
    </style>
    <body>
        <p>男生</p>
        <p>男生</p>
        <p>男生</p>
        <div>女生</div>
        <div>女生</div>
        <div>女生</div>
    </body>
</html>
