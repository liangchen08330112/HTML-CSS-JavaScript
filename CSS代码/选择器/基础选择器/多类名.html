<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>多类名</title>
    </head>
    <style>
        /* 颜色 */
        .red {
            color: red;
        }
        /* 字号 */
        .font {
            font-size: 50px;
        }
        .box {
            width: 100px;
            height: 50px;
        }
    </style>
    <body>
        <!-- 同时引入两个类，类与类之间必须空格隔开 -->
        <div class="red font">隔壁老梁</div>
    </body>
</html>
