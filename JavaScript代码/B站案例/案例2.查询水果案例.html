<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请输入您想查询的水果');
        switch(fruit){
            case '苹果':
                alert('苹果的价格是3.00元/斤');
                break;
            case '樱桃':
                alert('樱桃的价格是25.00元/斤');
                break;
            case '梨':
                alert('梨的价格是3.50元/斤');
                break;
            default:
                alert('没有此水果。')
                break;
        }
    </script>
</head>

</html>
