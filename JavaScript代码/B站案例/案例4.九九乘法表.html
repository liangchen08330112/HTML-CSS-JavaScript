<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '';
        //外层循环控制行数
        for(var i=1;i<=9;i++){
            //内层循环控制每一行的个数
            for(var j=1;j<=i;j++){
                str+=j+"x"+i+"="+i*j+"\t";
            }
            //换行
            str += '\n';
        }
        //控制台生成日志
        console.log(str);
    </script>
</head>
<body>
    
</body>
</html>
