<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例9：循环</title>
    <script type="text/javascript">
        var i;       //初始化变量i
        var sum=0;  //初始化变量并赋值
        i=1;
        while(i<=20){
            sum=sum+i/(i+1.0);
            i++;
        }
        document.write("该数列前20项的和为："+sum);
    </script>
</head>
<body>
    
</body>
</html>
