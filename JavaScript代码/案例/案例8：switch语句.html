<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例8：switch语句</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        var day = new Date().getDay();
        switch(day){
            case 0:
                x="今天是星期日";
                break;
            case 1:
                x="今天是星期一";
                break;
            case 2:
                x="今天是星期二";
                break;
            case 3:
                x="今天是星期三";
                break;
            case 4:
                x="今天是星期四";
                break;
            case 5:
                x="今天是星期五";
                break;
            case 6:
                x="今天是星期六";
                break;
        }
        document.write(x);
    </script>
</body>
</html>
