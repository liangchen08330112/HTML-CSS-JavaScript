<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例5：找出最大值</title>
</head>
<body>
    <script type="text/javascript">
        var maxValue;  //声明变量maxValue
        //声明变量并赋值
        var a=10; 
        var b=20;
        var c=30;
        maxValue=a;  //假设a为最大值
        if(maxValue<b){
            maxValue=b;  //如果最大值小于b，b为最大值。
        }
        if(maxValue<c){
            maxValue=c;  //如果最大值小于c，c为最大值。
        }
        document.write("a="+a+"<br>");
        document.write("b="+b+"<br>");
        document.write("c="+c+"<br>");
        document.write("最大值为"+maxValue);  //输出
    </script>
</body>
</html>
